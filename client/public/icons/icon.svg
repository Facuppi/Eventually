  <rect x="276" y="220" width="70" height="70" rx="16" fill="#6366f1" fill-opacity="0.3"/>
  <rect x="366" y="220" width="70" height="70" rx="16" fill="#6366f1" fill-opacity="0.2"/>
  
  <rect x="96" y="310" width="70" height="70" rx="16" fill="#34c759"/>
